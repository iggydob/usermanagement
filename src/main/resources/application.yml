server:
  port: 8080

quarkus:
  application:
    name: usermanagement
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/customer
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
